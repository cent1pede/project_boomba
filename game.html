<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

    <div class="wrapper">
        <div class="cardplace">
            <div class="cards-container">


                <p class="card">Карта 1</p>
                <div id="card-1" class="card-response"></div>
                <p class="card">Карта 2</p>
                <div id="card-2" class="card-response"></div>


            </div>

            <div class="card-info">

                <div id="text" class="card-text">Здесь будем тянуть карты но попозже</div>

            </div>



        </div>

        <div id="forest-field"></div>


        <div class="infoplace">

            <!--
          <div>Переключить игру</div>
           <input id="theswitch" type="checkbox" onclick="switchGames()" class="switchgame">
-->
            <div class="info-container" id="info-container">




                <!--
                <p class="card">Карта события</p>
                <div id="card-1" class="card-response"></div>
                <p class="card">Карта предмета</p>
                <div id="card-2" class="card-response"></div>
-->
                <div id="bomb-cards" class="bomb-cards">

                    <div class="bomb-container">
                        <div class="bombs-player" id="player1">
                            <p class="player-name">Лёша</p>

                            <ul id="player1-hand">

                            </ul>
                        </div>
                        <div class="bombs-player" id="player2">
                            <p class="player-name">Ира</p>
                            <ul id="player2-hand">

                            </ul>
                        </div>
                        <div class="bombs-player" id="player3">
                            <p class="player-name">Паша</p>
                            <ul id="player3-hand">


                            </ul>
                        </div>
                        <div class="bombs-player" id="player4">
                            <p class="player-name">Вова</p>

                            <ul id="player4-hand">

                            </ul>
                        </div>

                    </div>

                </div>

                <div class="round-counter">
                    <p class="rounds">Счётчик раундов</p>
                    <button class="roundbutton" onclick="minusround()">-</button>
                    <p class="rounds" id="currentround">Текущий раунд: 1</p>
                    <button class="roundbutton" onclick="plusround()">+</button>
                    <!--                    <p class="rounds" id="tilesnothidden">Открытых ячеек:</p>-->
                    <button onclick="cardDrawal()">Вытянуть новые карты</button>
                </div>










            </div>



        </div>
    </div>
    <div class="controls">
        <button class="button" onclick="toggleHidden()">Инвертировать</button>
        <button class="button" onclick="hideOrShow()">Показать всё/Скрыть всё</button>
        <button class="button" onclick="restart()">Пересоздать</button>
        <!--        <button class="button" onclick="revealOthers()">Показать всё в других сессиях</button>-->
    </div>

</body>
<!--<script src="/socket.io/socket.io.js"></script>-->
<script src="game.js"></script>



</html>
